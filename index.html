<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLJPV2APIStatus</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #add8e6);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .status-box {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f0f8ff;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .dot {
            height: 15px;
            width: 15px;
            background-color: #ccc;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>FLJPV2APIStatus</h1>
    <h2>FLJP(ブリ)のv2APIのステータスを見れるページです。</h2>
    <div class="status-box">
        <span>Status</span>
        <span class="dot" id="statusDot"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function checkAPIStatus() {
            const apiData = [
                { displayname: "Status", API: "https://fljpapi.jp/api/v2/fortnitestatus" } ,
                { displayname: "EventFlag", API: "https://fljpapi.jp/api/v2/timeline" } ,
                { displayname: "Build", API: "https://fljpapi.jp/api/v2/build" } ,
            ];

            for (const item of apiData) {
                try {
                    const response = await axios.get(item.API);
                    const dot = document.getElementById('statusDot');
                    if (response.status >= 200 && response.status < 300) {
                        dot.style.backgroundColor = 'green';
                    } else if (response.status >= 200 && response.status < 500) {
                        dot.style.backgroundColor = 'yellow';
                    } else if (response.status >= 500) {
                        dot.style.backgroundColor = 'red';
                    }
                } catch (error) {
                    const dot = document.getElementById('statusDot');
                    dot.style.backgroundColor = 'red';
                }
            }
        }

        // ページ読み込み時にステータスをチェック
        window.onload = checkAPIStatus;
    </script>
</body>
</html>
