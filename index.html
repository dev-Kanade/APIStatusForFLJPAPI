<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLJPV2APIStatus</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #add8e6);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .status-box {
            margin: 10px 0;
            padding: 15px 20px;
            background-color: #f0f8ff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            width: 300px; 
            justify-content: space-between;
        }
        .dot {
            height: 15px;
            width: 15px;
            background-color: #ccc;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>FLJPV2APIStatus</h1>
    <h2>FLJP(ブリ)のv2APIのステータスを見れるページです。</h2>
    <div id="statusContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiData = [
            { displayname: "Status", API: "https://fljpapi.jp/api/v2/fortnitestatus" },
            { displayname: "EventFlag", API: "https://fljpapi.jp/api/v2/timeline" },
            { displayname: "Build", API: "https://fljpapi.jp/api/v2/build" }
        ];

        async function checkAPIStatus() {
            const container = document.getElementById('statusContainer');
            container.innerHTML = ''; 

            for (const item of apiData) {
                const statusBox = document.createElement('div');
                statusBox.className = 'status-box';
                statusBox.innerHTML = `
                    <span>${item.displayname}</span>
                    <span class="dot" id="dot-${item.displayname}"></span>
                `;
                container.appendChild(statusBox);

                try {
                    const response = await axios.get(item.API);
                    const dot = document.getElementById(`dot-${item.displayname}`);
                    if (response.status >= 200 && response.status < 300) {
                        dot.style.backgroundColor = 'green';
                    } else if (response.status >= 200 && response.status < 500) {
                        dot.style.backgroundColor = 'yellow';
                    } else if (response.status >= 500) {
                        dot.style.backgroundColor = 'red';
                    }
                } catch (error) {
                    const dot = document.getElementById(`dot-${item.displayname}`);
                    dot.style.backgroundColor = 'red';
                }
            }
        }

        
        window.onload = checkAPIStatus;
    </script>
</body>
</html>
